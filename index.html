<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="images/favicon.jpg" type="image/x-icon">
</head>

<body>
    <!-- SIDEBAR -->
    <nav class="hide">
        <ul id="sidebar" class="blur">
            <li id="close-sidebar-btn"><i class="fa-solid fa-arrow-left"></i></li>
            <li><a href="index.html"><i></i>Home</a></li>
            <li><a href="#weather-section"><i></i>Weather</a></li>
            <li><a href="#forecast-section"><i></i>Forecast</a></li>
            <li><a href=""><i></i>About</a></li>
            <li><a href=""><i></i>Contact us</a></li>
        </ul>
    </nav>
    
    <!-- HEADER - NAVBAR and DEFAULT TEMPERATURE -->
    <header class="header blur">
        <button id="sidebar-toggle-btn"><i class="fa-solid fa-bars fa-xl"></i></button>
        <nav id="navbar-container">
            <ul id="navbar">
                <li><a class="font-20" href="index.html"><i></i>Home</a></li>
                <li><a class="font-20" href="#weather-section"><i></i>Weather</a></li>
                <li><a class="font-20" href="#forecast-section"><i></i>Forecast</a></li>
                <li><a class="font-20" href=""><i></i>About</a></li>
                <li><a class="font-20" href=""><i></i>Contact us</a></li>
            </ul>
        </nav>
        <div id="default-temp-container">
            <div>
                <span><i class="fa-solid fa-location-dot "></i></span>
                <span class="font-20">New Delhi</span>
            </div>
            <div>
                <span><i class="fa-solid fa-temperature-three-quarters"></i></span>
                <span class="font-20" id="default-temp">-Â°C</span>
            </div>
        </div>
    </header>


    <div id="home-section" class="main">
        <!-- this will contain the background image from unsplash -->
        <div id="center-box">
            <div id="center-text">
                <p class="xl-font bold">Precise weather,</p>
                <p class="xl-font bold">precisely for you</p>
            </div>
            <div id="button-box">
                <span>Let's start</span>
                <span id="arrow"><i class="fa-solid fa-angle-right" style="color: rgb(0, 123, 255)"></i></span>
            </div>
        </div>
        <!-- <div class="footer"></div> -->
    </div>


    <!-- -------------------------------------------------------------- -->

    <!-- WEATHER SECTION -->
    <div id="weather-section" class="main">
        <div id="weather-container" class="blur">
            <h2 class="medium-font">Weather Details</h2>
            <input class="white-text city-input" id="city-for-weather" type="text" placeholder="Enter location">

            <button class="search-btn" id="search-weather-btn">Search</button>
            
            <div id="weather-details">
                <div id="date-loc" class="">
                    <div class="flex-box">
                        <!-- Date -->
                        <!-- <i class="fa-regular fa-calendar-days fa-xl"></i> -->
                        <div class="white-text" id="current-date"></div>
                    </div>
                    <div id="city-temp">
                        <!-- Location -->
                        <div class="flex-box">
                            <i class="fa-solid fa-location-dot fa-xl"></i>
                            <p class="medium-font city"></p>
                        </div>
                        <!-- temperature -->
                        <div class="">
                            <!-- <i class="fa-solid fa-temperature-three-quarters fa-xl"></i> -->
                            <p class="medium-font temperature" id="current-temp"></p>
                        </div>
                    </div>
                    <!-- <div class="flex-box">
                        <i class="fa-solid fa-location-dot fa-xl"></i>
                        <div class="white-text city"></div>
                    </div>
                    <div class="flex-box">
                        <i class="fa-solid fa-temperature-three-quarters fa-xl"></i>
                        <div class="white-text temperature" id="temperature"></div>
                    </div> -->
                </div>

                <div class="flex-box weather-container-item">                    
                    <div class="flex-box">
                        <i class="fa-solid fa-wind fa-xl"></i>
                        <div class="white-text" id="wind-speed"></div>
                    </div>
    
                    <div class="flex-box">
                        <i class="fa-solid fa-droplet fa-xl"></i>
                        <div class="white-text" id="humidity"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <div id="forecast-section" class="main">
        <div id="forecast-container" class="blur">
            <h2 class="medium-font">5 Days Forecast</h2>
            <div id="city-temp">
                <p class="medium-font city"></p>
                <!-- <p class="medium-font temperature" id="current-temp"></p> -->
            </div>
            
            <!-- <input class="white-text city-input" type="text" placeholder="Enter location"> -->
            <!-- <button class="get-btn" id="get-forecast-btn">GET</button> -->

            <div id="forecast-details">
                
                <!-- <div class="forecast-item">
                    <div class="date" id="day1-date">08/04/2024</div>
                    <div class="temp" id="day1-temp"></div>
                    <div class="weather-icon" id="day1-icon"></div>
                    <div class="weather-desc" id="day1-desc"></div>
                </div> -->
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
